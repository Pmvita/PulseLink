name: PulseLink CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  mobile-lint-and-typecheck:
    name: Mobile - Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json
      
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      
      - name: Install mobile dependencies
        working-directory: ./apps/mobile
        run: npm ci || true
      
      - name: Run TypeScript check (mobile)
        working-directory: ./apps/mobile
        run: npx tsc --noEmit || true

  mobile-tests:
    name: Mobile - Run Tests
    runs-on: ubuntu-latest
    needs: mobile-lint-and-typecheck
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      
      - name: Install mobile dependencies
        working-directory: ./apps/mobile
        run: npm ci || true
      
      - name: Run mobile tests
        working-directory: ./apps/mobile
        run: npm test || true

  simulator-check:
    name: Simulator - Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      
      - name: Install simulator dependencies
        working-directory: ./apps/simulator
        run: npm ci || true
      
      - name: Check simulator syntax
        working-directory: ./apps/simulator
        run: node -c index.js || true

  mobile-build-ios:
    name: Mobile - Build iOS
    runs-on: macos-latest
    needs: mobile-tests
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
      
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      
      - name: Install mobile dependencies
        working-directory: ./apps/mobile
        run: npm ci || true
      
      - name: Build iOS
        working-directory: ./apps/mobile
        run: npx eas build --platform ios --profile production --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

  mobile-build-android:
    name: Mobile - Build Android
    runs-on: ubuntu-latest
    needs: mobile-tests
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
      
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      
      - name: Install mobile dependencies
        working-directory: ./apps/mobile
        run: npm ci || true
      
      - name: Build Android
        working-directory: ./apps/mobile
        run: npx eas build --platform android --profile production --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

  mobile-deploy-ios:
    name: Mobile - Deploy to App Store
    runs-on: macos-latest
    needs: mobile-build-ios
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
      
      - name: Submit to App Store
        working-directory: ./apps/mobile
        run: npx eas submit --platform ios --latest --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}

  mobile-deploy-android:
    name: Mobile - Deploy to Google Play
    runs-on: ubuntu-latest
    needs: mobile-build-android
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
      
      - name: Submit to Google Play
        working-directory: ./apps/mobile
        run: npx eas submit --platform android --latest --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          GOOGLE_SERVICE_ACCOUNT_KEY: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY }}

